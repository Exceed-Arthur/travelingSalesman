<head>
<link rel="stylesheet" href="fg/css/index.css">
</head>
<div id="gameWindow" style="">
		<div id="dotLevelTitle" style="display: none;">
			Level
		</div>
	<canvas id="dotWindow" onmousedown="handleMouseClick()">

	</canvas>
	<div id="GameSideBar">
		<div id="titleBox">Traveling Salesman Game</div>
		<div class="pointsCountSelector">
			<div id="pointsCountEmbed">
				<p>Number of Points:</p>
			    <input type="range" min="1" max="100" value="20" class="slider" id="pointsRange">
			    <p id="pointsBox2">9.9</p>
			</div>
		</div>
		<p id="pointsBox">0.0</p>
		
		<div id="distanceBoxWrapper">
			<p>Distance Traveled:<p>
			<p id="distanceBox">0.0</p>
		</div>
		<p id="modeBox">Mode: Auto-Solve</p>
		<div id="buttonsStarterPack">
			<button id="startButton" onclick="startNewGame()">Start New Game</button>
		</div>

	</div>
	<script src="index.js"></script>
</div>
